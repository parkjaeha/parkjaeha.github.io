<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Khoa Pham WebRTC</title>
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
    </head>
    <body>

      <div id="div-chat">

          <p>Online user: </p>
          <ul id="ulUser">
          </ul>
          <h3 id="my-peer">You Id : </h3>
          <video id="localStream" width="300" controls></video>
          <br /><br />
          <video id="remoteStream" width="300" controls></video>
          <br /><br />
          <input type="text" id="remoteId" placeholder="Remote Id">
          <button id="btnCall">Call</button>

       </div>

        <p>Online user: </p>

        <br /><br />
       <input type="text" id="txtRoom"/>
 <input type="button" id="btnRoom" value="join">

        <br /><br />
        <div id="left">
          <h3>Chat Rooms</h3>
          <div id="dsRoom"></div>
        </div>
        <h4 id="room-connecter">...</h4>

        <br /><br />
        <div id="right">
        </div>

        <input type="text" id="txtMessage"/>
        <input type="button" id="btnChat" value="Chat"/>


    </body>
  <script src="main.js"></script>
</html>
