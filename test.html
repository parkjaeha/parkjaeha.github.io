<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Khoa Pham WebRTC</title>
        <link rel='stylesheet' type="text/css" href='public/stylesheets/layout.css' />
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
    </head>
    <body>

      <div id="div-chat">
        <div>Online user: </div>
        <ul id="ulUser">
        </ul>
          <input type="text" id="remoteId" placeholder="Remote Id">
          <button id="btnCall">Call</button>

          <div id="my-peer">You Id : </div>
          <video id="localStream" width="90%" height="300" controls></video>
          <br /><br />
          <video id="remoteStream" width="90%" height="300" controls></video>
       </div>

       <div id="div-chatting">
         <div id="div-top">
        room name : <h3 value="${room}"></h3><h4 id="room-connecter">...</h4>
        <div id="dsRoom"></div>
        <input type="text" id="txtRoom"/>
        <input type="button" id="btnRoom" value="join">
        </div>

        <div id="div-bottom">
        <div id="txtwindow">
        </div>
            <div id="txt_b">
              <input type="text" id="txtMessage"/>
              <input type="button" id="btnChat" value="Chat"/>
            </div>
        </div>
      </div>

    </body>
  <script src="main.js"></script>
</html>
