<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Khoa Pham WebRTC</title>
        <link rel='stylesheet' type="text/css" href='public/stylesheets/layout.css' />
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>

    </head>
    <body>
<div id="room-list">

<div id="m_left">
       <div id="div-enter">
          <br /><br />
        </div>
</div>

<div id="m_right">

<div class="l_div">
  <div class="l_room" id="room1">

    <div class="room_t">
      <img style="float:left" width="100px;"height="100px;" src="">
      <div style="float:right">김보근</div>
    </div>

    <div class="room_b">
      <div>
        <p>자바 개발자 양성과정</P>
        <p>게시판</P>
      </div>
    </div>
  </div>

  <div class="l_room" id="room3">

    <div class="room_t">
      <img style="float:left" width="100px;"height="100px;" src="">
      <div style="float:right">박재하</div>
    </div>

    <div class="room_b">
      <div>
        <p>자바 개발자 양성과정</P>
        <p>웹캠 상담</P>
      </div>
    </div>

  </div>
  <div class="l_room" id="room5">

    <div class="room_t">
      <img style="float:left" width="100px;"height="100px;" src="">
      <div style="float:right">이경배</div>
    </div>

    <div class="room_b">
      <div>
        <p>자바 개발자 양성과정</P>
        <p>캘린더</P>
      </div>
    </div>

  </div>
</div>
<div class="r_div">
  <div class="r_room" id="room2">

    <div class="room_t">
      <img style="float:left" width="100px;"height="100px;" src="">
      <div style="float:right">이수빈</div>
    </div>

    <div class="room_b">
      <div>
        <p>자바 개발자 양성과정</P>
        <p>단체 메신저</P>
      </div>
    </div>

  </div>
  <div class="r_room" id="room4">

    <div class="room_t">
      <img style="float:left" width="100px;"height="100px;" src="">
      <div style="float:right">정도원</div>
    </div>

    <div class="room_b">
      <div>
          <p>자바 개발자 양성과정</P>
          <p>웹 컴파일러</P>
      </div>
    </div>

  </div>
  <div class="r_room" id="room6">

    <div class="room_t">
      <img style="float:left" width="100px;"height="100px;" src="">
      <div style="float:right">정연재</div>
    </div>

    <div class="room_b">
      <div>
          <p>자바 개발자 양성과정</P>
          <p>메인 및 로그인</P>
          </div>
      </div>

      </div>
    </div>
  </div>

</div>

<div id="room_enter">

  <div id="div-chat">


    <div>Online user: </div>
    <ul id="ulUser">
    </ul>
      <input type="text" id="remoteId" placeholder="Remote Id">
      <button id="btnCall">Call</button>

      <div id="my-peer">You Id : </div>
      <video id="localStream" width="90%" height="300" controls></video>
      <br /><br />
      <video id="remoteStream" width="90%" height="300" controls></video>
   </div>

   <div id="div-chatting">
     <div id="div-top">
    room name : <h4 id="room-connecter">...</h4>
    <div id="dsRoom"></div>
    </div>

    <div id="div-bottom">
    <div id="txtwindow">
    </div>
        <div id="txt_b">
          <input type="text" id="txtMessage"/>
          <input type="button" id="btnChat" value="Chat"/>
        </div>
    </div>
  </div>

</div>

    </body>
    <script src="main.js"></script>
</html>
